<script type="text/javascript">
    /*===============回顶部===============*/
    $(window).scroll(function () {
        if ($(window).scrollTop() > 100) {
            $("#backToTop").fadeIn(500);
        } else {
            $("#backToTop").fadeOut(500);
        }
    });
    $("#backToTop").click(function () {
        $('body,html').animate({scrollTop: 0}, 600);
        return false;
    });
    $(".mainnav li .menuPopover").click(function(){
        $("#conPage").attr("src",$(this).attr("_href"));
        $(".mainnav li").removeClass("active");
        $(this).parent("li").addClass("active");
    });
	/*============================
	@author:折叠
	@time:2015-12-08
	============================*/
	$(".accordion-btn").on("click",function(){
		if($(this).parent(".accordion-header").next(".accordion-main").css("display")=="block"){
			$(this).parent(".accordion-header").next(".accordion-main").slideUp();
		}else{
			$(this).parents(".mainnav-sub-body").find(".accordion-main").slideUp();
			$(this).parent(".accordion-header").next(".accordion-main").slideDown();
		}
	});
</script>
